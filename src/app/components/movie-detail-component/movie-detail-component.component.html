<section *ngIf="movieDetail$ | async as movieDetail">
    <figure>
        <img src="" alt="Movie poster">
    </figure>
    <article>
        <div>
            <h2>{{ movieDetail.title }}</h2>
            <time>{{movieDetail.release_date}}</time>
        </div>
        <div>
            <ng-container *ngFor="let genre of movieDetail.genres">
                {{ genre.name }}
            </ng-container>
            <p>{{movieDetail.overview}}</p>
        </div>
    </article>
</section>
