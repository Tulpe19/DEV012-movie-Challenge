<section class="movieGallerySection">
  <ul>
    <li *ngFor="let movieGallery of responseAPI.results">
      <mat-card>
        <mat-card-content>
            <img [src]="" alt="posterMovie">
            <h3>{{movieGallery.title}}</h3>
            <time [dateTime]="movieGallery.release_date">{{movieGallery.release_date}}</time>
        </mat-card-content>
      </mat-card>
    </li>
  </ul>
</section>
